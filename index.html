<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="sidebar">
        <img src="map.png" alt="Logo" class="logo" />

        <ul class="performs">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="working">Working</option>
                <option value="running">Running</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Title</label>
              <input
                class="form__input form__input--title"
                placeholder="add a title"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
              />
            </div>

            <div class="form__row">
              <p><label class="form__label">Description</label></p>
              <textarea
                class="form__input form__input--description"
                rows="4"
                cols="20"
              ></textarea>
            </div>
            <button class="btn form__btn">OK</button>
          </form>
          <input
            class="hidden btn delete_all_btn"
            type="button"
            value="Delete all"
          />
        </ul>
      </div>
      <div id="map"></div>
    </section>
  </body>
</html>
