<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Ysabeau+SC:wght@1..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="sidebar">
        <div class="logo">
          <img src="map.png" alt="Logo" />
          <h1>MapMate</h1>
        </div>

        <ul class="performs">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="working">Working</option>
                <option value="running">Running</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Title</label>
              <input
                class="form__input form__input--title"
                placeholder="add a title"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>

            <div class="form__row">
              <p><label class="form__label">Description</label></p>
              <textarea
                class="form__input form__input--description"
                rows="4"
                cols="20"
              ></textarea>
            </div>
            <button class="btn__form btn__form__ok">OK</button>
            <button class="btn__form btn__form__edit hidden">Edit</button>
          </form>
          <div class="side_icons">
            <input
              class="hidden btn_delete_all material-symbols-outlined"
              type="button"
              value="delete_history"
            />
            <select class="cmb cmb_sort hidden">
              <option selected value="sort-by" class="cmb_option">
                Sort by
              </option>
              <option value="distance-asc" class="cmb_option">
                ▲ Distance-Asc
              </option>
              <option value="distance-desc" class="cmb_option">
                ▼ Distance-Des
              </option>
            </select>
            <select class="cmb cmb_group hidden" style="margin-left: 175px">
              <option selected value="group by" class="cmb_option">
                Group by
              </option>
              <option value="working" class="cmb_option">Working</option>
              <option value="running" class="cmb_option">Running</option>
            </select>
          </div>
        </ul>
      </div>

      <div id="map"></div>
      <div class="overlay hidden"></div>
      <div class="modal hidden">
        <button class="close_modal">&times;</button>
        <h3 class="modal_title material-symbols-outlined"></h3>
        <br />
        <p class="modal_msg">
          <em>delete</em>
        </p>
        <br />
        <input type="button" value="DELETE" class="btn_modal btn__form" />
      </div>
    </section>
  </body>
</html>
