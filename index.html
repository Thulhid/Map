<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="sidebar">
        <div class="logo">
          <img src="map.png" alt="Logo" />
          <h1>MapMate</h1>
        </div>

        <ul class="performs">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="working">Working</option>
                <option value="running">Running</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Title</label>
              <input
                class="form__input form__input--title"
                placeholder="add a title"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row form__row--hidden">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>

            <div class="form__row">
              <p><label class="form__label">Description</label></p>
              <textarea
                class="form__input form__input--description"
                rows="4"
                cols="20"
              ></textarea>
            </div>
            <button class="btn__form btn__form__ok">OK</button>
            <button class="btn__form btn__form__edit hidden">Edit</button>
          </form>
          <input
            class="hidden btn_delete_all material-icons"
            type="button"
            value="close"
          />
        </ul>
      </div>
      <div id="map"></div>
    </section>
  </body>
</html>
